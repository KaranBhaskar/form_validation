<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Sign UP</title>
  </head>
  <body>
    <form action="thank_you.html" class="form">
      <div class="form__error">
        <h2 class="error__heading">Error</h2>
        <ul class="error__list"></ul>
      </div>
      <div class="form__name">
        <label for="username"> Username </label>
        <input type="text" name="usernamer" id="username" />
      </div>
      <div class="form__password">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="form__re-password">
        <label for="re-password">Password Confirmation</label>
        <input type="password" name="re-password" id="re-password" />
      </div>
      <div class="form__agree">
        <input type="checkbox" name="agree" id="agree" />
        <label for="agree">Agree to term ?</label>
      </div>

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
